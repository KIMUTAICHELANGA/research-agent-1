server {
    listen 80;
    server_name localhost;  # Changed from research-server

    location / {
        proxy_pass http://research-server:8000;  # Use service name from docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /streamlit/ {
        proxy_pass http://research-server:8501/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # WebSocket support for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}